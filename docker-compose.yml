services:
  db:
    image: postgres:15-alpine
    container_name: webcv_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-webcv_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webcv_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: webcv_api
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-webcv_db}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://152.42.177.31}
      TESSERACT_CMD: /usr/bin/tesseract
      POPPLER_PATH: /usr/bin
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webcv_network

  frontend:
    build:
      context: .
    container_name: webcv_frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - webcv_network

  nginx:
    image: nginx:alpine
    container_name: webcv_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - webcv_network

volumes:
  postgres_data:

networks:
  webcv_network:
    driver: bridge

services:
  db:
    image: postgres:15-alpine
    container_name: webcv_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-webcv_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webcv_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: webcv_api
    command: >
      sh -c "
        flask db upgrade &&
        gunicorn -c gunicorn_config.py run:app
      "
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: production
      # Overrides or additional vars can remain here if needed
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-webcv_db}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - webcv_network

  worker:
    build: ./backend
    container_name: webcv_worker
    command: python scheduler.py
    env_file:
      - ./backend/.env
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-webcv_db}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - webcv_network

  frontend:
    build:
      context: .
      args:
        - NEXT_PUBLIC_API_URL=
    container_name: webcv_frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - webcv_network

  nginx:
    image: nginx:alpine
    container_name: webcv_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - webcv_network

volumes:
  postgres_data:

networks:
  webcv_network:
    driver: bridge
